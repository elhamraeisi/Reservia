<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Reservia</title>
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="assets/style/all.min.css">
  <link rel="stylesheet" href="assets/style/fontawesome.min.css">

</head>

<body>

  <nav class="main-nav">
    <img src="assets/images/Reservia.svg" alt="Logo">
    <ul>
      <li><a href="#hebergements">hébergements</li></a>
      <li><a href="#">activités</li></a>
      <li>s'inscrire</li>
    </ul>
  </nav>

  <div class="sub-nav">
    <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
    <p>En plein centre ville ou en pleine nature</p>
    <div class="wrap">
      <div class="search">
        <button class="searchIcon"><i class="fas fa-map-marker-alt"></i></button>
        <input type="text" placeholder="Selection votre ville">
        <button type="submit" class="searchButton">
          Rechercher
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <p class="filter-text">Filtres</p>
    <div class="filter">
      <button><i class="fas fa-money-bill-wave"></i></button>
      économique
    </div>
    <div class="filter">
      <button><i class="fas fa-child"></i></button>
      familial
    </div>
    <div class="filter">
      <button><i class="fas fa-heart"></i></button>
      romantique
    </div>
    <div class="filter">
      <button><i class="fas fa-dog"></i></button>
      animaux autorisés
    </div>
  </div>

  <div class="info">
    <button><i class="fas fa-info"></i></button>
    Plus de 500 logements sont disponibles dans cette ville
  </div>
</body>

<footer>
</footer>

</html>
